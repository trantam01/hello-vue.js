<!DOCTYPE html>
<html>
<head>
    <title>簡單網頁遊戲</title>
    <script src="js/vue.js"></script>
    <link rel="stylesheet" href="css/foundation.min.css">
    <link rel="stylesheet" href="css/app.css">
    
</head>
<body>
<div id="app">
    <section class="row">
        <div class="small-6 columns">
            <h1 class="text-center">你</h1>
            <img src="img/chibi2.png" alt="" style="height: 500px; width: 100%">

            <div class="healthbar">
                <div class="healthbar text-center" style="background-color: red; margin: 0; color: white;":style="{width:playerHealth + '%'}">
                {{playerHealth}}
                </div>
            </div>
        </div>
        <div class="small-6 columns">
            <h1 class="text-center">怪物</h1>
            <img src="img/monster.png" alt="" style="height: 500px; width: 100%">
            
            <div class="healthbar">
                <div class="healthbar text-center" style="background-color: red; margin: 0; color: white;":style="{width:monsterHealth + '%'}">
                 {{monsterHealth}}
                </div>
            </div>
        </div>
    </section>
    <section class="row controls" v-if="!gameIsRunning">
        <div class="small-12 columns">
            <button id="start-game"@click="startNewGame">新遊戲</button>
        </div>
    </section>
    <section class="row controls" v-else="">
        <div class="small-12 columns">
            <button id="attack" @click="attack">攻擊</button>
            <button id="special-attack" @click="specialAttack">特殊功擊</button>
            <button id="heal"@click="heal">治療</button>
            <button id="give-up" @click="giveUp">放棄</button>
        </div>
    </section>
      <section class="row log" style="background-color: cyan;"  v-if="turns.length>0">
        <div class="small-12 columns">
            <ul>
                <li v-for="turn in turns"
                :class="{'player-turn':turn.isPlayer,'monster-turn':!turn.isPlayer}">
                {{turn.textLog}}

                </li>
            </ul>
        </div>
    </section>

</div>
<script src="app.js"></script>
</body>
</html>
